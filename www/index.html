<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript" src="./build/core.js"></script>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Domo</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">

  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="/manifest.json">

  <script>

    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }

  </script>

  <link rel="import" href="/src/my-app.html">
  <link rel='import' href='./bower_components/paper-styles/typography.html'>
  <link rel='import' href='./bower_components/iron-flex-layout/iron-flex-layout-classes.html'>
  <link rel='import' href='./src/layouts/login-form.html'>


  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #eee;
    }

  </style>

</head>
<body>
  <login-form></login-form>

  <p id="zeroconf2">Hi all</p>

  <script type="text/javascript">
   function onDeviceReady() {
        document.getElementById("zeroconf2").innerHTML = "Looking for Domo Device...";
        var ZeroConf = cordova.plugins.zeroconf;
        console.log(ZeroConf);
        ZeroConf.watch('_domo._tcp.local.', function(resp){
            document.getElementById("zeroconf2").innerHTML = JSON.stringify(resp.service);
            console.log("Found something");
        });
    }
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
    onLoad();
  </script>


</body>
</html>
